<script type="text/javascript" xml="space">// <![CDATA[
// 
// 
// 
 
 
requirejs(['jquery'],function($){
	function goldSiverClick(img,imgWidth,host){
		img.addEventListener('click',function(e){
			var event = e?e:window.event;
			var x= event.clientX;
			var goldhtml ='http://'+ host + '/pf/wechat/design/gold.html';
			var silverhtml ='http://'+ host +'/pf/wechat/design/silver.html';
			if(x<imgWidth/2){
				window.location.replace(goldhtml)
			}else{
				window.location.replace(silverhtml)
			}
		})
	}

	function showWelcome(){
		var welcomePos = $('.bannerimg').height();
		var offsetPos ='-'+ welcomePos/100 *8 +'px';
		$('.welcome').css({
			top:offsetPos
		})
		$('.welcome').show();
	}

	function showPop(){
		$("#modalPop").show();
		$('body').addClass('hasPop');

	}
	function showGift(){
		var giftshowsrc = $("#giftaddress").html();
		showPop();
		$("#giftDiv").show();
		$("#giftDiv img").attr("src",giftshowsrc);
	}

	function showDetail(linkImg_copy,fadeIn){
		$("#giftDiv").hide();
		$("#cmsmodal .content").html(linkImg_copy);
		var $imglink = $("#cmsmodal .content .pop").find('img');
		var imglinksrc = $imglink.attr('data-original');
		$imglink.attr('src',imglinksrc);
		$(document).on('scroll',function(e){
			e.preventDefault();
			e.stopPropagation();
		})
		$(document).on('touchmove',function(e){
			e.preventDefault();
			e.stopPropagation();
		})

		var address = $("#cmsmodal .alink").attr("href");
		$(".controlbtn a").attr('href',address);
		$("#cmsmodal").removeClass('displaynone');
		$("#cmsmodal").addClass('displayflex');
		if(fadeIn){
			$("#cmsmodal .content").css({
				animation:"fade-in",
				animationDuration:"1s"
			})
		}else{
			$("#cmsmodal .content").css({
				animation:"",
				animationDuration:""
			})
		}
	}
	function initFun(){
		var giftShow = false;
		var host = location.host; 
		var img = document.getElementById("goldsilver");
		var imgWidth=img.width;		

		window.addEventListener('resize',function(){
			 imgWidth = img.width;
		})		
		showWelcome()
		 $("#snowzone").show()
		goldSiverClick(img,imgWidth,host)

	}

  $(document).ready(function(){
  		var giftShow,host,imgWidth;
  		initFun();
	
		$('.navimg').on('click',function(){
			var $this = $(this);
			var linkImg = $this.siblings(".pop");
			var linkImg_copy = linkImg.clone();
			if(!giftShow){
				giftShow = true;
				showGift();
				setTimeout(function(){showDetail(linkImg_copy,true)},3000);
			}else{
				showPop();
				showDetail(linkImg_copy,false);
			}

		})
		$('.closebtn').on('click',function(){
			$("#modalPop").hide();
			$("#cmsmodal").addClass('displaynone');
			$("#cmsmodal").removeClass('displayflex');
			$('body').removeClass('hasPop');
			$(document).unbind('touchmove');
			$(document).unbind('scroll');
		})

		})	
	})
 
//
